<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - YIBD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="22.jpg" alt="Logo">
        <div class="logo-text"><h1>Youth Inspiration Bangladesh</h1></div>
    </div>
    <div class="menu-icon" id="menu-btn">â˜°</div>
    <nav id="menu">
        <a href="index.html">Home</a>
        <a href="member.html" class="active">Member</a>
        <a href="blood_bond.html">Blood Bond</a>
    </nav>
</header>

<section class="section">
    <h2>Our Organizational Structure</h2>
    <div class="board-icons">
        <div class="icon-btn active" onclick="loadBoard('central_members.json', this)">
            <i class="fas fa-shield-halved"></i><p>Central Board</p>
        </div>
        <div class="icon-btn" onclick="loadBoard('divisional_members.json', this)">
            <i class="fas fa-map-location-dot"></i><p>Divisional</p>
        </div>
        <div class="icon-btn" onclick="loadBoard('district_members.json', this)">
            <i class="fas fa-city"></i><p>District</p>
        </div>
        <div class="icon-btn" onclick="loadBoard('upazila_members.json', this)">
            <i class="fas fa-building"></i><p>Upazila</p>
        </div>
        <div class="icon-btn" onclick="loadBoard('changemaker_members.json', this)">
            <i class="fas fa-bolt"></i><p>Changemaker</p>
        </div>
    </div>

    <div id="memberList" class="member-grid"></div>
</section>

<footer></footer>

<script>
    function loadBoard(file, btn) {
        document.querySelectorAll('.icon-btn').forEach(i => i.classList.remove('active'));
        btn.classList.add('active');
        const list = document.getElementById('memberList');
        list.innerHTML = `<p>Loading...</p>`;

        fetch(file)
        .then(res => res.json())
        .then(data => {
            list.innerHTML = "";
            data.forEach(m => {
                list.innerHTML += `
                    <div class="member-card">
                        <div class="id-header">ID: ${m.id}</div>
                        <div class="card-body">
                            <span class="blood-tag">ðŸ©¸ ${m.bloodGroup}</span>
                            <img src="${m.photo}" alt="${m.name}" class="member-photo" onerror="this.src='22.jpg'">
                            <h3>${m.name}</h3>
                            <p class="designation">${m.designation}</p>
                            <p class="location"><i class="fas fa-location-dot"></i> ${m.location}</p>
                            <a href="${m.fbLink}" target="_blank" class="fb-icon"><i class="fab fa-facebook"></i></a>
                        </div>
                    </div>`;
            });
        }).catch(() => list.innerHTML = "<p>No members found for this board.</p>");
    }
    window.onload = () => loadBoard('central_members.json', document.querySelector('.icon-btn'));
    document.getElementById('menu-btn').onclick = () => document.getElementById('menu').classList.toggle('show');
</script>
</body>
</html>
